<style type="text/css">
.error,
.errorlist {
    color: #ff0000;
}
</style>

{% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <table>
    {{ form }}
    </table>

    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next|escape }}" />

</form>
